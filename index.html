<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Basket Gift Voucher Reward System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Big Basket Gift Voucher Reward System</h2>
        <label for="bonusPoints">Enter Your Bonus Points:</label>
        <input type="number" id="bonusPoints" placeholder="Enter points" required>
        <button onclick="calculateVoucher()">Get Gift Voucher</button>
        <div id="result" class="result"></div>
    </div>

    <script>
       
        function calculateVoucher() {
            var points = document.getElementById("bonusPoints").value;
            
           
            points = parseInt(points);

          
            if (isNaN(points) || points < 0) {
                alert("Please enter a valid number of bonus points.");
                return;
            }

            
            var voucherValue = points;

            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `Congratulations! You have earned a gift voucher of â‚¹${voucherValue}.`;
        }
    </script>
</body>
</html>
